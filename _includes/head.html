<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="Howard Chang">
  <meta name="copyright" content="Howard Chang">
  <meta name="google-site-verification" content="Y6EHO_vACb33JR6CLegTUED-tf0hwqt3auuO2yHTwwg" />
  <meta name="keywords"
        content="ReactJS,Flux,AngularJS,CSS,Git,HTML5,JavaScript,Front end engineering,SublimeText,Node,Unit Testing,前端工程研究, ImmutableJS, Jest, 教學">

  <link rel="contents" title="Archive" href="/Archive">
  <link rel="start" title="Rhadow's Tech Note" href="/">

  {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://rhadow.github.io{{ page.url }}">
    <meta property="og:image" content="https://rhadow.github.io/public/logo.png">
    <meta property="og:description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
    <meta name="description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
  {% else %}
    <meta property="og:title" content="Rhadow's Tech Note" >
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://rhadow.github.io/public/logo.png">
    <meta property="og:description"
        content="Waves of JavaScript, front-end, and web development articles. News, articles and reviews of a variety of web development frameworks and modules." >
    <meta name="description"
        content="Waves of JavaScript, front-end, and web development articles. News, articles and reviews of a variety of web development frameworks and modules.">
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/custom.min.css">
  <link href="{{ site.url }}/public/css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
